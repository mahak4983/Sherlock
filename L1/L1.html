<!DOCTYPE html>
<html>

<head>
    <title>Form Example with Background Image</title>
    <style>
        body {
            background-image: url("L1.jpeg");
            /* you can also use a web URL or base64 encoded image data */
            background-repeat: no-repeat;
            background-size: cover;
            /* this will make the image cover the entire background area */
        }

        form {
            margin: 150px;
            margin-left: 400px;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            /* this will create a semi-transparent white background for the form */
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    
    <form>
        <label for="question">As Sherlock, you have stumbled upon a computer that may contain crucial information about a case you are investigating.
        However, accessing it requires a password that matches the given pattern /\b((0[13578]|(0[13578]|(0[13578]|(0[13578]|(0\d)|31)(\/)(02)))))\/((19)\d\d)\b/;. Can you use your skills of deduction and
        observation to discover any valid password that will help sherlock unlock the computer? 

        </label>


        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" placeholder="Enter your answer here">

        <input type="submit" value="Submit">
    </form>
    <script src="L2.js"></script>
</body>

</html>
