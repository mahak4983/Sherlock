<!DOCTYPE html>
<html>

<head>
    <title>Form Example with Background Image</title>
    <style>
        body {
            background-image: url("L2.png");
            /* you can also use a web URL or base64 encoded image data */
            background-repeat: no-repeat;
            background-size: cover;
            /* this will make the image cover the entire background area */
        }

        form {
            margin: 150px;
            margin-left: 400px;
            max-width: 600px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            /* this will create a semi-transparent white background for the form */
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
     <div hidden> 
      It seems you have found my clue, Bravo! But Dont get too ahead of yourself since the next clue is hidden in the given link. Search for the post using few keywords that you can think of. Goodluck!
    https://shorturl.at/KMN37

     </div>
    <form>
        <label for="question">As Sherlock Holmes, you are determined to solve the case of the "Smart Killer." You know that the killer believes
        himself to be smarter than everyone else, and he has been leaving clues at each murder scene to taunt law enforcement.
        
        As Sherlock Holmes, you received a call from the police department about a new murder. The victim's name is Karen
        Richards, a prominent scientist who worked on top-secret government projects, now You know that he must have left a clue
        this time too in this webpage.
        
        Now, with the clock ticking down, You and Watson must race against time to find the killer before it's too late. Can You
        follow the clues and uncover the killer's next Victim before he can strike again?

        </label>


        <label for="answer">Answer:</label>
        <input type="text" id="answer" name="answer" placeholder="Enter your answer here">

        <input type="submit" value="Submit">
    </form>
    <script src="L2.js"></script>
</body>

</html>
